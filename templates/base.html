<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Galactic Pirate Radio</title>
    <script>
      (() => {
        const media = window.matchMedia("(prefers-color-scheme: dark)");
        const applyTheme = () => {
          document.documentElement.setAttribute("data-bs-theme", media.matches ? "dark" : "light");
        };

        applyTheme();
        if (media.addEventListener) {
          media.addEventListener("change", applyTheme);
        } else {
          media.addListener(applyTheme);
        }
      })();
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header>
        <nav class="navbar navbar-expand-lg site-navbar border-bottom">
          <div class="container py-1">
            <a class="navbar-brand fw-semibold" href="/" aria-label="Galactic Pirate Radio Home">
              <span class="brand-beacon" aria-hidden="true"></span>
              <span class="brand-stack">
                <span class="brand-main">Galactic Pirate</span>
                <span class="brand-sub">Radio // GPR-01</span>
              </span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#primaryNav"
              aria-controls="primaryNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="primaryNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-1">
                <li class="nav-item">
                  <a href="/" class="nav-link {% if current_path == "/" %}active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                  <a href="/software" class="nav-link {% if current_path == "/software" %}active{% endif %}">Archives</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="site-main">
        <div class="container py-4 py-lg-5">{% block content %}{% endblock %}</div>
      </main>

      <footer class="site-footer border-top">
        <div class="container py-3 text-body-secondary">
          <p class="mb-0 small footer-console">
            <span>Node: <strong>Active</strong></span>
            <span>Uplink: <strong>Stable</strong></span>
            <span>Signal: <strong>78%</strong></span>
            <span>Copyright &copy; {{ current_year }} LotusPetal</span>
          </p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
      if (window.GLightbox && document.querySelector(".js-lightbox")) {
        GLightbox({
          selector: ".js-lightbox",
          loop: true,
          touchNavigation: true
        });
      }
    </script>
  </body>
</html>
